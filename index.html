    <style>
      :root {
        --primary-glow: conic-gradient(from 180deg at 50% 50%, #2a8af6 0deg, #a853ba 180deg, #e92a67 360deg);
        --glass-border: 1px solid rgba(255, 255, 255, 0.08);
      }
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #020617; /* Slate 950 - Deepest Dark */
        color: #e2e8f0;
        overflow: hidden;
        overscroll-behavior: none; /* Prevent pull-to-refresh on mobile */
      }
      
      /* Luxury Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #4f46e5, #9333ea);
        border-radius: 10px;
        border: 2px solid #020617;
      }

      /* Premium Glassmorphism */
      .glass-premium {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      
      .glass-panel-3d {
        background: linear-gradient(145deg, rgba(30, 41, 59, 0.4), rgba(15, 23, 42, 0.6));
        backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        border-left: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.1), 
          0 2px 4px -1px rgba(0, 0, 0, 0.06),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
      }

      /* 3D Text Effect */
      .text-3d {
        text-shadow: 0 2px 4px rgba(0,0,0,0.5), 0 0 20px rgba(124, 58, 237, 0.5);
      }

      /* Animated Nebula Background */
      .nebula-bg {
        background: 
          radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 85% 30%, rgba(56, 189, 248, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 50% 80%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
        animation: nebula-move 20s ease-in-out infinite alternate;
      }
      
      @keyframes nebula-move {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
      }

      /* Logo Animations */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
    </style>
